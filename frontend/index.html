<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifiable Claude - Fraud Proofs for LLMs</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0F0F0F;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1E1E1E;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4D4D4D;
        }
    </style>
</head>
<body class="bg-[#0F0F0F]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_BASE_URL = 'http://localhost:3001';

        const SUGGESTED_PROMPTS = [
            'Tell me about Apollo 11',
            'When was the Eiffel Tower built?',
            'Who wrote The Left Hand of Darkness?',
            'What is the capital of France?'
        ];

        const Shield = () => (
            <svg className="w-6 h-6 text-[#CC785C]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const VerifiableClaudeDemo = () => {
            const [prompt, setPrompt] = useState('');
            const [messages, setMessages] = useState([]);
            const [selectedClaim, setSelectedClaim] = useState(null);
            const [verification, setVerification] = useState(null);
            const [loading, setLoading] = useState(false);
            const [verifying, setVerifying] = useState(false);
            const [sidePanelOpen, setSidePanelOpen] = useState(false);
            const [backendStatus, setBackendStatus] = useState('checking');
            const messagesEndRef = useRef(null);
            const chatContainerRef = useRef(null);

            useEffect(() => {
                checkBackend();
            }, []);

            useEffect(() => {
                // Scroll to bottom when new messages arrive
                if (messagesEndRef.current) {
                    messagesEndRef.current.scrollIntoView({ behavior: 'smooth' });
                }
            }, [messages]);

            const checkBackend = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/health`);
                    if (response.ok) {
                        setBackendStatus('connected');
                    } else {
                        setBackendStatus('error');
                    }
                } catch (err) {
                    setBackendStatus('offline');
                }
            };

            const callGenerateAPI = async (userPrompt) => {
                const response = await fetch(`${API_BASE_URL}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: userPrompt })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate response');
                }

                const data = await response.json();
                return data.data;
            };

            const callVerifyAPI = async (claim, context = {}) => {
                const response = await fetch(`${API_BASE_URL}/api/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ claim, context })
                });

                if (!response.ok) {
                    throw new Error('Failed to verify claim');
                }

                const data = await response.json();
                return data.data;
            };

            const handleSendMessage = async () => {
                if (!prompt.trim() || loading) return;

                const userMessage = {
                    id: Date.now(),
                    role: 'user',
                    content: prompt
                };

                setMessages(prev => [...prev, userMessage]);
                const currentPrompt = prompt;
                setPrompt('');
                setLoading(true);
                setSidePanelOpen(false);
                setSelectedClaim(null);
                setVerification(null);

                try {
                    const result = await callGenerateAPI(currentPrompt);

                    const assistantMessage = {
                        id: Date.now() + 1,
                        role: 'assistant',
                        content: result.text,
                        claims: result.claims,
                        metadata: result.metadata
                    };

                    setMessages(prev => [...prev, assistantMessage]);
                } catch (err) {
                    console.error('Generate error:', err);
                    const errorMessage = {
                        id: Date.now() + 1,
                        role: 'error',
                        content: 'Failed to generate response. Make sure backend is running on port 3001.'
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setLoading(false);
                }
            };

            const handleVerifyClaim = async (claim) => {
                setSelectedClaim(claim);
                setSidePanelOpen(true);
                setVerifying(true);
                setVerification(null);

                try {
                    const result = await callVerifyAPI(claim, {});
                    setVerification(result);
                } catch (err) {
                    console.error('Verify error:', err);
                    setVerification({
                        verdict: 'ERROR',
                        confidence: 0,
                        reasoning: 'Failed to verify claim. Check your backend logs.',
                        evidence: []
                    });
                } finally {
                    setVerifying(false);
                }
            };

            const handleCloseSidePanel = () => {
                setSidePanelOpen(false);
                setSelectedClaim(null);
                setVerification(null);
            };

            const getVerdictStyle = (verdict) => {
                if (verdict === 'VERIFIED') return 'text-green-400 bg-green-950/30 border-green-800';
                if (verdict === 'FALSE') return 'text-red-400 bg-red-950/30 border-red-800';
                return 'text-yellow-400 bg-yellow-950/30 border-yellow-800';
            };

            const renderMessageContent = (message) => {
                const text = message.content;
                const claims = message.claims || [];

                // Create a map of claim texts for quick lookup
                const claimTexts = new Set(claims.map(c => c.text.toLowerCase().trim()));

                const renderLine = (line, lineIndex) => {
                    // Headers (## Header)
                    if (line.startsWith('## ')) {
                        return <h3 key={lineIndex} className="text-lg font-bold text-gray-100 mt-4 mb-2">{line.substring(3)}</h3>;
                    }

                    // List items (- Item)
                    if (line.trim().startsWith('- ')) {
                        const content = line.trim().substring(2);
                        return (
                            <div key={lineIndex} className="ml-4 text-gray-300 mb-1">
                                ‚Ä¢ {renderTextWithClaims(content, claims)}
                            </div>
                        );
                    }

                    // Regular text
                    if (line.trim()) {
                        return (
                            <div key={lineIndex} className="text-gray-300 mb-2 leading-relaxed">
                                {renderTextWithClaims(line, claims)}
                            </div>
                        );
                    }

                    // Empty line
                    return <div key={lineIndex} className="h-2"></div>;
                };

                return text.split('\n').map(renderLine);
            };

            const renderTextWithClaims = (text, claims) => {
                // Split text into sentences
                const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];

                return sentences.map((sentence, i) => {
                    const trimmedSentence = sentence.trim();

                    // Check if this sentence matches any claim
                    const matchingClaim = claims.find(claim => {
                        const claimText = claim.text.toLowerCase().trim();
                        const sentenceText = trimmedSentence.toLowerCase();
                        return sentenceText.includes(claimText) || claimText.includes(sentenceText.replace(/[.!?]+$/, ''));
                    });

                    if (matchingClaim) {
                        return (
                            <span
                                key={i}
                                onClick={() => handleVerifyClaim(matchingClaim)}
                                className="cursor-pointer hover:bg-[#CC785C]/20 hover:text-[#CC785C] transition-colors rounded px-1 border-b border-[#CC785C]/40 border-dotted"
                                title="Click to verify this claim"
                            >
                                {sentence}
                            </span>
                        );
                    }

                    // Handle bold text
                    const parts = sentence.split(/(\*\*.*?\*\*)/g);
                    return (
                        <span key={i}>
                            {parts.map((part, k) => {
                                if (part.startsWith('**') && part.endsWith('**')) {
                                    return <strong key={k} className="font-semibold text-gray-100">{part.slice(2, -2)}</strong>;
                                }
                                return part;
                            })}
                        </span>
                    );
                });
            };

            return (
                <div className="h-screen bg-[#0F0F0F] flex flex-col overflow-hidden">
                    {/* Header */}
                    <div className="border-b border-[#3D3D3D] bg-[#1E1E1E] px-6 py-3">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <Shield />
                                <h1 className="text-xl font-bold bg-gradient-to-r from-[#CC785C] to-[#D97757] bg-clip-text text-transparent">
                                    Verifiable Claude
                                </h1>
                            </div>
                            <div className="text-xs">
                                {backendStatus === 'connected' && (
                                    <span className="text-green-400">‚óè Connected</span>
                                )}
                                {backendStatus === 'offline' && (
                                    <span className="text-red-400">‚óè Offline</span>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Main content area with chat and side panel */}
                    <div className="flex-1 flex overflow-hidden">
                        {/* Chat area */}
                        <div className={`flex-1 flex flex-col transition-all duration-300 ${sidePanelOpen ? 'mr-96' : ''}`}>
                            {/* Messages */}
                            <div ref={chatContainerRef} className="flex-1 overflow-y-auto px-6 py-4">
                                {messages.length === 0 ? (
                                    <div className="h-full flex items-center justify-center">
                                        <div className="text-center max-w-2xl">
                                            <div className="mb-6">
                                                <div className="inline-block p-4 bg-[#1E1E1E] rounded-full border border-[#3D3D3D] mb-4">
                                                    <Shield />
                                                </div>
                                            </div>
                                            <h2 className="text-2xl font-bold text-gray-100 mb-2">Fraud Proofs for LLM Outputs</h2>
                                            <p className="text-gray-400 mb-6">
                                                Ask questions and verify claims against external sources.
                                                Hover over verifiable sentences to check them.
                                            </p>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="max-w-4xl mx-auto space-y-6">
                                        {messages.map(message => (
                                            <div key={message.id} className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                {message.role === 'user' ? (
                                                    <div className="bg-[#CC785C] text-white rounded-2xl px-4 py-3 max-w-2xl">
                                                        {message.content}
                                                    </div>
                                                ) : message.role === 'error' ? (
                                                    <div className="bg-red-950/30 border border-red-800 text-red-400 rounded-2xl px-4 py-3 max-w-2xl">
                                                        {message.content}
                                                    </div>
                                                ) : (
                                                    <div className="bg-[#1E1E1E] border border-[#3D3D3D] rounded-2xl px-5 py-4 max-w-3xl">
                                                        <div className="prose prose-invert max-w-none">
                                                            {renderMessageContent(message)}
                                                        </div>
                                                        {message.claims && message.claims.length > 0 && (
                                                            <div className="mt-4 pt-3 border-t border-[#3D3D3D] text-xs text-gray-400">
                                                                {message.claims.length} verifiable claim{message.claims.length !== 1 ? 's' : ''} ‚Ä¢ Click underlined text to verify
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                        {loading && (
                                            <div className="flex justify-start">
                                                <div className="bg-[#1E1E1E] border border-[#3D3D3D] rounded-2xl px-5 py-4">
                                                    <div className="flex items-center gap-2">
                                                        <div className="w-2 h-2 bg-[#CC785C] rounded-full animate-bounce" style={{animationDelay: '0ms'}}></div>
                                                        <div className="w-2 h-2 bg-[#CC785C] rounded-full animate-bounce" style={{animationDelay: '150ms'}}></div>
                                                        <div className="w-2 h-2 bg-[#CC785C] rounded-full animate-bounce" style={{animationDelay: '300ms'}}></div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                        <div ref={messagesEndRef} />
                                    </div>
                                )}
                            </div>

                            {/* Input area */}
                            <div className="border-t border-[#3D3D3D] bg-[#1E1E1E] p-4">
                                <div className="max-w-4xl mx-auto">
                                    {/* Suggested prompts */}
                                    {messages.length === 0 && (
                                        <div className="mb-3 flex flex-wrap gap-2">
                                            {SUGGESTED_PROMPTS.map(suggestion => (
                                                <button
                                                    key={suggestion}
                                                    onClick={() => setPrompt(suggestion)}
                                                    className="text-sm px-3 py-1.5 bg-[#2D2D2D] hover:bg-[#3D3D3D] text-gray-300 border border-[#404040] rounded-lg transition"
                                                >
                                                    {suggestion}
                                                </button>
                                            ))}
                                        </div>
                                    )}

                                    {/* Input */}
                                    <div className="flex gap-3">
                                        <input
                                            type="text"
                                            value={prompt}
                                            onChange={(e) => setPrompt(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                            placeholder="Ask about verifiable facts..."
                                            className="flex-1 px-4 py-3 bg-[#2D2D2D] border border-[#404040] text-gray-100 placeholder-gray-500 rounded-lg focus:ring-2 focus:ring-[#CC785C] focus:border-transparent outline-none"
                                            disabled={backendStatus !== 'connected' || loading}
                                            autoFocus
                                        />
                                        <button
                                            onClick={handleSendMessage}
                                            disabled={loading || !prompt.trim() || backendStatus !== 'connected'}
                                            className="px-6 py-3 bg-[#CC785C] text-white rounded-lg font-semibold hover:bg-[#D97757] disabled:opacity-50 disabled:cursor-not-allowed transition"
                                        >
                                            Send
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Side panel for verification */}
                        <div className={`fixed right-0 top-0 h-full w-96 bg-[#1E1E1E] border-l border-[#3D3D3D] transform transition-transform duration-300 ${sidePanelOpen ? 'translate-x-0' : 'translate-x-full'} overflow-y-auto`}>
                            <div className="sticky top-0 bg-[#1E1E1E] border-b border-[#3D3D3D] p-4 flex items-center justify-between">
                                <h2 className="font-bold text-gray-100">üõ°Ô∏è Verification</h2>
                                <button
                                    onClick={handleCloseSidePanel}
                                    className="text-gray-400 hover:text-gray-200 transition"
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>

                            {selectedClaim && (
                                <div className="p-4">
                                    <div className="mb-4 p-3 bg-[#2D2D2D] border border-[#404040] rounded-lg">
                                        <div className="text-xs text-gray-400 mb-1">Claim:</div>
                                        <div className="text-sm text-gray-100">{selectedClaim.text}</div>
                                    </div>

                                    {verifying ? (
                                        <div className="text-center py-8">
                                            <div className="animate-spin w-10 h-10 border-4 border-[#CC785C] border-t-transparent rounded-full mx-auto mb-3" />
                                            <div className="text-sm font-medium text-gray-100">Verifying...</div>
                                            <div className="text-xs text-gray-400 mt-2">
                                                Searching external sources
                                            </div>
                                        </div>
                                    ) : verification && (
                                        <>
                                            <div className={`mb-4 p-3 rounded-lg border-2 ${getVerdictStyle(verification.verdict)}`}>
                                                <div className="flex items-center gap-2 mb-1">
                                                    <span className="font-bold">{verification.verdict}</span>
                                                    <span className="text-xs">({verification.confidence}%)</span>
                                                </div>
                                                <div className="text-xs mt-2">{verification.reasoning}</div>
                                            </div>

                                            {verification.evidence?.length > 0 && (
                                                <div>
                                                    <h3 className="text-sm font-semibold mb-3 text-gray-200">
                                                        Evidence ({verification.evidence.length} sources):
                                                    </h3>
                                                    <div className="space-y-3">
                                                        {verification.evidence.map((source, i) => (
                                                            <div key={i} className="p-3 bg-[#2D2D2D] border border-[#404040] rounded-lg">
                                                                <div className="font-medium text-sm mb-1 text-gray-100">{source.title}</div>
                                                                <div className="text-xs text-gray-300 mb-2 line-clamp-3">{source.snippet}</div>
                                                                <a href={source.url} target="_blank" className="text-xs text-[#CC785C] hover:underline break-all">
                                                                    {source.url}
                                                                </a>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}

                                            <div className="mt-4 p-3 bg-[#CC785C]/10 border border-[#CC785C]/30 rounded-lg">
                                                <div className="text-xs text-gray-200">
                                                    <strong className="text-[#CC785C]">üí° Fraud Proof:</strong> Verified against external sources, not just trusted by default.
                                                </div>
                                            </div>
                                        </>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<VerifiableClaudeDemo />, document.getElementById('root'));
    </script>
</body>
</html>
